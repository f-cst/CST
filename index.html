<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    /* تنظیم ارتفاع برای اینکه داخل iframe فیکس شود */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* جلوگیری از اسکرول اضافه */
    }
    
    body { 
      font-family: 'Vazirmatn', sans-serif; 
      background-color: #111827;
      /* استفاده از flex برای وسط چین کردن در فضای iframe */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* اسکرول بار سفارشی */
    .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: #1f2937; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    .custom-scroll { scrollbar-width: thin; scrollbar-color: #4b5563 #1f2937; }
    
    .display-hide-scroll::-webkit-scrollbar { display: none; }
    .display-hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* مودال */
    .modal { display: none; background-color: rgba(0, 0, 0, 0.9); transition: opacity 0.3s; opacity: 0; }
    .modal.show { display: flex; opacity: 1; }
    
    .no-select { user-select: none; -webkit-user-select: none; }
    .btn-active:active { opacity: 0.7; transform: scale(0.98); }
    
    /* استایل امضا */
    .signature { 
      color: rgba(255, 255, 255, 0.3); 
      text-align: center; 
      padding: 8px; 
      font-family: Vazirmatn, system-ui; 
      font-size: 11px; 
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      pointer-events: none;
    }
    
    /* کیبورد هینت */
    .keyboard-hint { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.4s ease; pointer-events: none; }
    .keyboard-hint.show { opacity: 1; pointer-events: all; }
    .keyboard-hint-content { background: rgba(30, 41, 59, 0.95); color: white; padding: 20px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15); font-size: 16px; text-align: center; max-width: 350px; width: 85%; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); transform: translateY(20px); transition: transform 0.4s ease; }
    .keyboard-hint.show .keyboard-hint-content { transform: translateY(0); }
    .keyboard-icon { font-size: 28px; margin-bottom: 12px; color: #60a5fa; }
    .keyboard-hint-close { background: #4b5563; color: white; border: none; padding: 8px 16px; border-radius: 6px; margin-top: 15px; cursor: pointer; font-family: inherit; transition: background 0.2s; font-size: 14px; }
    
    /* اینپوت‌های تاریخ */
    input[type="date"] {
        background-color: #374151;
        color: white;
        border: 1px solid #4b5563;
        border-radius: 0.5rem;
        padding: 0.3rem;
        width: 100%;
        color-scheme: dark;
        font-family: inherit;
        font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="keyboard-hint" id="keyboardHint">
    <div class="keyboard-hint-content">
      <div class="keyboard-icon"><i class="fas fa-keyboard"></i></div>
       <p>دستگاه دارای کیبورد فیزیکی تشخیص داده شد.</p>
      <button class="keyboard-hint-close" id="closeHintBtn">متوجه شدم</button>
    </div>
  </div>

  <div class="bg-gray-800 w-full h-full md:h-auto md:w-[98%] md:max-w-lg md:rounded-2xl shadow-none overflow-hidden flex flex-col relative border-none md:border border-gray-700" id="calculator">
    
    <div class="bg-gray-800 p-3 pb-2 relative z-10 border-b border-gray-700 shrink-0">
      <div class="flex justify-between items-center mb-1">
        
        <button id="openHistoryBtn" type="button" class="bg-gray-700 hover:bg-gray-600 text-gray-200 hover:text-white px-3 py-1 rounded-md transition cursor-pointer z-50 relative text-xs font-medium shadow-sm border border-gray-600/50 flex items-center gap-2">
          <i class="fas fa-history text-xs opacity-70"></i>
          <span>تاریخچه</span>
        </button>

        <span class="text-gray-500 text-[10px] font-bold tracking-widest uppercase opacity-50">Calculator</span>
        <div class="w-16"></div> 
      </div>

      <div class="bg-gray-900 p-3 rounded-xl border border-gray-700">
        <div id="calcHistory" class="text-right text-xs text-gray-500 h-5 overflow-x-auto display-hide-scroll whitespace-nowrap px-1 font-mono"></div>
        <div id="calcDisplay" class="text-right text-4xl sm:text-5xl font-mono h-12 overflow-x-auto display-hide-scroll whitespace-nowrap text-white px-1">0</div>
      </div>
    </div>

    <div class="bg-gray-800 p-2 grid grid-cols-4 gap-1 no-select flex-1 h-full content-stretch">
      <button class="btn-active bg-indigo-900 text-indigo-200 rounded-lg text-sm font-medium" data-value="sqrt">√x</button>
      <button class="btn-active bg-indigo-900 text-indigo-200 rounded-lg text-sm font-medium" data-value="square">x²</button>
      <button class="btn-active bg-indigo-900 text-indigo-200 rounded-lg text-sm font-medium" data-value="reciprocal">1/x</button>
      <button class="btn-active bg-red-600 text-white rounded-lg font-bold" data-value="C">C</button>

      <button class="btn-active bg-gray-700 text-gray-200 rounded-lg text-lg" data-value="CE">CE</button>
      <button class="btn-active bg-gray-700 text-gray-200 rounded-lg text-lg" data-value="backspace"><i class="fas fa-backspace"></i></button>
      <button class="btn-active bg-gray-700 text-gray-200 rounded-lg text-lg" data-value="percent">%</button>
      <button class="btn-active bg-amber-600 text-white rounded-lg text-xl font-bold" data-value="/">÷</button>
      
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="7">7</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="8">8</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="9">9</button>
      <button class="btn-active bg-amber-600 text-white rounded-lg text-xl font-bold" data-value="*">×</button>
      
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="4">4</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="5">5</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="6">6</button>
      <button class="btn-active bg-amber-600 text-white rounded-lg text-xl font-bold" data-value="-">−</button>
      
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="1">1</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="2">2</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium" data-value="3">3</button>
      <button class="btn-active bg-amber-600 text-white rounded-lg text-xl font-bold" data-value="+">+</button>
      
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-medium col-span-2" data-value="0">0</button>
      <button class="btn-active bg-gray-700/50 text-white rounded-lg text-2xl font-bold" data-value=".">.</button>
      <button class="btn-active bg-green-600 text-white rounded-lg text-2xl font-bold" data-value="=">=</button>
    </div>
  </div>

  <div class="signature">
    طراحی: سعید شیخ احمد صفاری
  </div>

  <div id="historyModal" class="modal fixed inset-0 z-50 items-center justify-center p-4 backdrop-blur-none">
    <div class="bg-gray-800 w-full max-w-sm rounded-xl shadow-2xl border border-gray-600 flex flex-col max-h-[90vh]">
      
      <div class="flex justify-between items-center p-3 border-b border-gray-700 bg-gray-800 rounded-t-xl">
        <h3 class="text-base font-bold text-gray-200">تاریخچه محاسبات</h3>
        <button id="closeHistoryBtn" class="text-gray-400 hover:text-white p-1">
          <i class="fas fa-times text-lg"></i>
        </button>
      </div>

      <div class="p-3 bg-gray-900 border-b border-gray-700 text-xs space-y-2">
        <div class="flex gap-2 items-center justify-between">
            <div class="flex flex-col w-1/2">
                <label class="text-gray-400 mb-1">از:</label>
                <input type="date" id="startDate" class="bg-gray-700 border-gray-600">
            </div>
            <div class="flex flex-col w-1/2">
                <label class="text-gray-400 mb-1">تا:</label>
                <input type="date" id="endDate" class="bg-gray-700 border-gray-600">
            </div>
        </div>
        <div class="flex gap-1">
            <button id="applyFilter" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white py-1.5 rounded transition">فیلتر</button>
            <button id="deleteRange" class="flex-1 bg-red-900/50 hover:bg-red-700 text-red-200 border border-red-800 py-1.5 rounded transition">حذف</button>
             <button id="showAll" class="flex-1 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 rounded transition">همه</button>
        </div>
      </div>

      <div id="historyList" class="flex-1 overflow-y-auto p-2 custom-scroll min-h-[150px]"></div>

      <div class="p-2 border-t border-gray-700 bg-gray-800 rounded-b-xl">
        <button id="clearHistory" class="w-full bg-red-600 hover:bg-red-500 text-white py-2 rounded text-xs transition">
          پاک کردن کل تاریخچه
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let previousInput = '';
    let operation = null;
    let resetInput = false;
    let calculationHistory = []; 
    
    const calcDisplay = document.getElementById('calcDisplay');
    const calcHistory = document.getElementById('calcHistory');
    const historyList = document.getElementById('historyList');
    const historyModal = document.getElementById('historyModal');
    const keyboardHint = document.getElementById('keyboardHint');
    const closeHintBtn = document.getElementById('closeHintBtn');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    // تابع تشخیص دستگاه کیبورد فیزیکی
    function isDesktopOrKeyboardDevice() {
      const isDesktopOS = /Win|Mac|Linux|CrOS/.test(navigator.platform);
      const isMobileUserAgent = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const hasHover = window.matchMedia('(hover: hover)').matches;
      const hasFinePointer = window.matchMedia('(pointer: fine)').matches;

      if (isDesktopOS && !isMobileUserAgent) return true;
      if (hasHover && hasFinePointer && !isMobileUserAgent) return true;
      return false;
    }

    function showKeyboardHint() { keyboardHint.classList.add('show'); }
    function hideKeyboardHint() { keyboardHint.classList.remove('show'); }

    function init() {
      if (isDesktopOrKeyboardDevice()) {
        setTimeout(showKeyboardHint, 500);
      }

      const savedHistory = localStorage.getItem('calc_history_v3');
      if (savedHistory) {
          try {
            const parsed = JSON.parse(savedHistory);
            if (Array.isArray(parsed)) calculationHistory = parsed;
          } catch(e) { calculationHistory = []; }
      }
    }

    function updateDisplay() {
      const formattedInput = currentInput === 'خطا' ? 'خطا' : parseFloat(currentInput).toLocaleString('en-US', { maximumFractionDigits: 10 });
      calcDisplay.textContent = currentInput.includes('.') ? currentInput : formattedInput;
      calcHistory.textContent = previousInput + (operation ? ` ${getOperationSymbol(operation)}` : '');
    }

    function getOperationSymbol(op) {
      const symbols = { '+': '+', '-': '−', '*': '×', '/': '÷' };
      return symbols[op] || op;
    }

    function addToHistory(expression, result) {
      const newItem = {
          id: Date.now(),
          expr: expression,
          res: result,
          date: new Date().toISOString()
      };
      
      calculationHistory.unshift(newItem);
      if(calculationHistory.length > 200) calculationHistory.pop();
      try { localStorage.setItem('calc_history_v3', JSON.stringify(calculationHistory)); } catch (e) {}
    }

    function toPersianDate(isoString) {
        if(!isoString) return '---';
        try {
            return new Intl.DateTimeFormat('fa-IR', {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            }).format(new Date(isoString));
        } catch (e) { return '---'; }
    }

    function renderHistory(filteredList = null) {
      const listToRender = filteredList || calculationHistory;
      historyList.innerHTML = '';

      if (!listToRender || listToRender.length === 0) {
        historyList.innerHTML = '<div class="text-center text-gray-500 text-xs py-8">تاریخچه خالی است</div>';
        return;
      }
      
      listToRender.forEach(item => {
        if (!item || !item.res) return;
        const div = document.createElement('div');
        div.className = 'p-2 border-b border-gray-700 hover:bg-gray-700 cursor-pointer flex flex-col gap-1 rounded transition-colors mb-1';
        div.innerHTML = `
            <span class="text-gray-500 text-[10px] self-end">${toPersianDate(item.date)}</span>
            <div class="flex justify-between items-center w-full">
                <span class="text-gray-400 text-xs dir-ltr font-mono">${item.expr || '?'} =</span>
                <span class="text-indigo-400 font-bold text-base dir-ltr">${item.res}</span>
            </div>
        `;
        div.onclick = () => {
            currentInput = item.res.toString();
            resetInput = true;
            updateDisplay();
            toggleModal(false);
        };
        historyList.appendChild(div);
      });
    }

    function getFilteredHistory() {
        const startStr = startDateInput.value;
        const endStr = endDateInput.value;
        if (!startStr && !endStr) return calculationHistory;
        const start = startStr ? new Date(startStr) : new Date('1970-01-01');
        const end = endStr ? new Date(endStr) : new Date();
        end.setHours(23, 59, 59, 999);
        return calculationHistory.filter(item => {
            if(!item.date) return false;
            const itemDate = new Date(item.date);
            return itemDate >= start && itemDate <= end;
        });
    }

    function calculate() {
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(current)) return;
      let result;
      switch(operation) {
        case '+': result = prev + current; break;
        case '-': result = prev - current; break;
        case '*': result = prev * current; break;
        case '/': result = current === 0 ? 'Error' : prev / current; break;
      }
      if (result === 'Error') { currentInput = 'خطا'; } 
      else {
          result = parseFloat(result.toPrecision(12)); 
          addToHistory(`${prev} ${getOperationSymbol(operation)} ${current}`, result);
          currentInput = result.toString();
      }
      operation = null; previousInput = ''; resetInput = true;
      updateDisplay();
    }

    function scientific(op) {
      const num = parseFloat(currentInput);
      if (isNaN(num)) return;
      let res, txt;
      if (op === 'sqrt') {
        if (num < 0) return;
        res = Math.sqrt(num); txt = `√(${num})`;
      } else if (op === 'square') {
        res = num * num; txt = `sqr(${num})`;
      } else if (op === 'reciprocal') {
        if (num === 0) return;
        res = 1 / num; txt = `1/(${num})`;
      }
      res = parseFloat(res.toPrecision(12));
      addToHistory(txt, res);
      currentInput = res.toString(); resetInput = true;
      updateDisplay();
    }

    function toggleModal(show) {
      if (show) { historyModal.classList.add('show'); setTimeout(() => renderHistory(), 10); } 
      else { historyModal.classList.remove('show'); }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openHistoryBtn').addEventListener('click', (e) => {
            e.preventDefault(); e.stopPropagation(); toggleModal(true);
        });
        document.getElementById('closeHistoryBtn').addEventListener('click', () => toggleModal(false));
        document.getElementById('clearHistory').addEventListener('click', () => { 
            if(confirm('حذف کل تاریخچه؟')) {
                calculationHistory = []; localStorage.removeItem('calc_history_v3'); renderHistory(); 
            }
        });
        document.getElementById('applyFilter').addEventListener('click', () => renderHistory(getFilteredHistory()));
        document.getElementById('showAll').addEventListener('click', () => {
            startDateInput.value = ''; endDateInput.value = ''; renderHistory();
        });
        document.getElementById('deleteRange').addEventListener('click', () => {
            if(!startDateInput.value && !endDateInput.value) return alert('تاریخ را انتخاب کنید');
            if(confirm('حذف بازه انتخابی؟')) {
                const start = startDateInput.value ? new Date(startDateInput.value) : new Date('1970-01-01');
                const end = endDateInput.value ? new Date(endDateInput.value) : new Date();
                end.setHours(23, 59, 59, 999);
                calculationHistory = calculationHistory.filter(item => {
                    if(!item.date) return false; 
                    const d = new Date(item.date);
                    return !(d >= start && d <= end);
                });
                localStorage.setItem('calc_history_v3', JSON.stringify(calculationHistory));
                renderHistory();
            }
        });

        historyModal.addEventListener('click', (e) => { if(e.target === historyModal) toggleModal(false); });
        closeHintBtn.addEventListener('click', hideKeyboardHint);
        keyboardHint.addEventListener('click', (e) => { if (e.target === keyboardHint) hideKeyboardHint(); });
        
        document.querySelectorAll('button[data-value]').forEach(btn => {
            btn.addEventListener('click', () => {
                const val = btn.getAttribute('data-value');
                if (['sqrt', 'square', 'reciprocal'].includes(val)) scientific(val);
                else if (val === 'C') { currentInput = '0'; previousInput = ''; operation = null; }
                else if (val === 'CE') { currentInput = '0'; }
                else if (val === 'backspace') { currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0'; }
                else if (val === '=') { if (operation) calculate(); }
                else if (['+', '-', '*', '/'].includes(val)) {
                if (operation && previousInput && !resetInput) calculate();
                previousInput = currentInput; operation = val; resetInput = true;
                } else if (val === 'percent') { currentInput = (parseFloat(currentInput) / 100).toString(); }
                else {
                if (resetInput) { currentInput = val; resetInput = false; }
                else { currentInput = currentInput === '0' && val !== '.' ? val : currentInput + val; }
                }
                updateDisplay();
            });
        });

        // شنونده کیبورد روی کل داکیومنت (بدون نیاز به فوکوس)
        document.addEventListener('keydown', (e) => {
            const map = {'Enter': '=', 'Escape': 'C', 'Backspace': 'backspace'};
            const key = map[e.key] || e.key;
            const btn = document.querySelector(`button[data-value="${key}"]`);
            if(btn) { e.preventDefault(); btn.click(); }
        });

        init();
    });
  </script>
</body>
</html>
